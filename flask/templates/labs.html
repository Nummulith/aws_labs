<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Labs</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        #LabsTable {
            border-collapse: collapse;
        }
        #LabsTable th, #LabsTable td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        #lab_cur {
            background-color: yellow;
        }
        #script, #result {
            font-family: 'Courier New', Courier, monospace;
        }

    </style>
</head>

<body>
    <h2>Labs</h2>
    <table style="width: 100%;">
        <thead>
            <tr>
                <th style="width: 300px;">Labs</th>
                <th>Script</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>

                    <table id="LabsTable" style="width: 300px;">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th style="width: 30px;"></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for lab in labs %}
                            <tr>
                                <td{% if lab_cur == lab.name %} id="lab_cur"{% endif %}><a href="/lab/{{ lab.name }}/select">{{ lab.name }}</a></td>
                                <td>{% if lab.exists %} + {% endif %}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                                                    
                </td>
                <td id="script">{{ script|safe }}</td>
                <td id="result">{{ result|safe }}</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
